{% extends "admin/BASE.html" %}

{% block content %}
    <div class="page-header">
        <h1>Overview</h1>
    </div>

    <h2>Recent Polls</h2>
    {{ poll_table(polls) }}

    {{ user_table(users) }}

{% endblock %}
